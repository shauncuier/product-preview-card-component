<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="content">
                <div class="img">
                    <img class="main-image" src="./img/image-product-desktop.jpg" alt="">
                </div>
                <div class="aside">
                    <p class="perfume">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfume</h1>
                    <p class="desc">
                        A floral, solar and voluptuous interpretation composed by Olivier
                        Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <p class="offer-price">$149.99</p>
                        <p class="main-price"><s>$169.99</s> </p>
                    </div>
                    <button><img class="cart-icon" src="./img/icon-cart.svg" alt=""> Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
